<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="RF.css">
</head>
<body>
	<div class="head">
	 <img class="saylani_logo" src="slogo.png">
    <label class = "srf">STUDENT REGISTRATION FORM</label>
    </div>

    <form>
    	<table class="info">
    		<tr>
    			<td>CNIC no.</td>
    			<td>
    				<input type="text" placeholder="Enter your cnic number" name="">
    			</td>
    		</tr>

    		<tr>
    			<td>Name:</td>
    			<td>
    				<input type="text" placeholder="Enter name here" name="">
    			</td>
    		</tr>

    		<tr>
    			<td>Father Name:</td>
    			<td>
    				<input type="text" placeholder="Enter Father here" name="">
    			</td>

    		</tr>
    		<tr>
    			<td>DOB:</td>
    			<td>
    				<input type="date" name="">
    			</td>
    		</tr>
    		<tr>
    			<td>
    				Address:
    			</td>
    			<td>
    				<textarea placeholder="Primary Address here"></textarea>
    			</td>
    		</tr>
    		<tr>
    			<td>Email Address:</td>
    			<td>
    				<input type="email" placeholder="Your Email" name="">
    			</td>
    		</tr>
    		<tr>
    			<td>
    				Phone no.
    			</td>
    			<td>
    				<input type="Phone" placeholder="+92******" name="">
    			</td>
    		</tr>
    		<tr>
    			
    			<td>
    				Select Courses:
    			</td>
    			<td>
    				<select>
    					<option>Select</option>
    					<option>Freelancing</option>
    					<option>Web Development</option>
    					<option>Android Application</option>
    					<option>UI / UX Desiging</option>
    					<option>Database Managment</option>
    				</select>
    				
    			</td>

    		</tr>
    	</table>

    	<button id="sub" type="submit" value="submit">Submit Form</button>
    	<button id="rset" type="reset" value="reset">Reset</button>


    </form>

</body>
</html>
